general:
  cars:
    '# description': If enabled this will allow for drivable cars(Minecarts not on rails)
    enable: true
    defSpeed: 30.0
    lowBoost: 263
    medBoost: 265
    highBoost: 264
    blockBoost: 41
    HighblockBoost: 57
    ResetblockBoost: 133
    jumpBlock: 42
    jumpAmount: 60
    hitBy:
      enable: false
      power: 5.0
      damage: 1.5
    roadBlocks:
      enable: false
      ids: 35:15,35:8,35:0,35:7
    fuel:
      enable: false
      price: 2.0
      check: '288:0'
    barriers: 139,85,107,113
    speedMods: 88:0-10,19:0-20
    placePerm:
      enable: false
      perm: ucars.place
  permissions:
    enable: true
colorScheme:
  success: '&a'
  error: '&c'
  info: '&e'
  title: '&9'
  tp: '&5'
